<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            Search: <input ng-model="phoneList.query"/>
        </div>
        <div class="col-md-10">
            <ul>
                <li ng-repeat="phone in phoneList.phones  | filter:phoneList.query">
                    <span>{{phone.name}}</span>
                    <p>{{phone.snippet}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
