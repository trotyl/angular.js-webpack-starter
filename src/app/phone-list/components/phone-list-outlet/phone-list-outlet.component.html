<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <p>
                Search:
                <input ng-model="phoneList.query" />
            </p>

            <p>
                Sort by:
                <select ng-model="phoneList.orderProp">
                    <option value="name">Alphabetical</option>
                    <option value="age">Newest</option>
                </select>
            </p>
        </div>
        <div class="col-md-10">
            <ul class="phones">
                <li ng-repeat="phone in phoneList.phones | filter:phoneList.query | orderBy:phoneList.orderProp track by $index" class="thumbnail">
                    <a href="#/phones/{{phone.id}}" class="thumb">
                        <img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}" />
                    </a>
                    <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
                    <p>{{phone.snippet}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
